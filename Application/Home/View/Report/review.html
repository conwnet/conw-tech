<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
	table {
		margin: 0px auto;
	}
	th {
		border-bottom: 2px solid #424F63;
	}
	input {
		border: 2px solid;
	}
	tr:hover {
		background-color: #EEE;
	}
</style>
</head>
<body>
	<div style="margin: 20px;">
		<table style="text-align: center; border: 3px;">
		<caption><h2>科研成果报告审核</h2></caption>
		<caption>
			<form action='{:URL()}' method="get">
				<select name="item">
					<option value="0">请选择查询条件</option>
					<option value="1">名称</option>
					<option value="2">单位</option>
					<option value="3">学科</option>
					<option value="4">负责人</option>
					<option value="5">所属技术领域</option>
					<option value="6">服务产业链</option>
					<option value="7"> 知识产权形式</option>
				</select>&nbsp;
				<input type="text" name="val" style="border:1px solid;"/>&nbsp;
				<input type="hidden" name="page" value="{$page}" />
				<input type="submit" value="查询" />
			</form>
		</caption>
		<th width="300px">成果名称</th>
		<th width="200px">提交者</th>
		<th width="200px">提交时间</th>
		<th width="100px">查看</th>
		<th width="100px">审核</th>
		<foreach name="report_list" item="v">
			<tr>
				<td>{$v['p_name']}</td>
				<td>{$v['author']}</td>
				<td>{:date('Y-m-d', $v['s_time'])}</td>
				<td><a href="{:U('Report/insert')}?rid={$v['rid']}">查看</a></td>
				<td><a href="{:U('Report/report_ok')}?rid={$v['rid']}">通过</a></td>
			</tr>
		</foreach>
		</table>
		<hr width="920px" /><br />
	</div>
</body>
</html>
