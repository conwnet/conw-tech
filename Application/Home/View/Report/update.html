<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
	table {
		margin: 0px auto;
	}
	th {
		border-bottom: 2px solid #424F63;
	}
	input {
		border: 2px solid;
	}
	tr:hover {
		background-color: #EEE;
	}
</style>
</head>
<body>
	<div style="margin: 20px;">
		<table style="text-align: center; border: 3px;">
		<caption><h2>科研成果报告管理</h2></caption>
		<tr>
			<th width="100px">编号</th>
			<th width="300px">成果名称</th>
			<th width="200px">提交者</th>
			<th width="200px">提交时间</th>
			<th width="100px">查看</th>
			<th width="100px">删除</th>
		</tr>
		<foreach name="report_list" item="v">
			<tr>
				<td>{$v['rid']}</td>
				<td>{$v['p_name']}</td>
				<td>{$v['author']}</td>
				<td>{:date('Y-m-d', $v['s_time'])}</td>
				<td><a href="{:U('Report/insert')}?rid={$v['rid']}">查看</a></td>
				<td><a href="{:U('Report/report_delete')}?rid={$v['rid']}">删除</a></td>
			</tr>
		</foreach>
		</table>
		<hr width="1020px" /><br />
		<center>
			<form>
			<a href="{:U('Report/update')}?page={$page-1}">上一页</a>&nbsp;&nbsp;
			<a href="{:U('Report/update')}?page={$page+1}">下一页</a>&nbsp;&nbsp;
			第<input type="text" value="{$page}" name="page" style="width:2em;" />页&nbsp;
			<input type="submit" value="GO" />
			</form>
		</center>
	</div>
</body>
</html>
