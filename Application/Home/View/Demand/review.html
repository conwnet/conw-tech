<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
	table {
		margin: 0px auto;
	}
	th {
		border-bottom: 2px solid #424F63;
	}
	input {
		border: 2px solid;
	}
	tr:hover {
		background-color: #EEE;
	}
</style>
</head>
<body>
	<div style="margin: 20px;">
		<table style="text-align: center; border: 3px;">
		<caption><h2>企业需求报告审核</h2></caption>
		<th width="300px">成果名称</th>
		<th width="200px">提交者</th>
		<th width="200px">提交时间</th>
		<th width="100px">查看</th>
		<th width="100px">审核</th>
		<foreach name="demand_list" item="v">
			<tr>
				<td>{$v['name']}</td>
				<td>{$v['s_user']}</td>
				<td>{:date('Y-m-d', $v['s_time'])}</td>
				<td><a href="{:U('Demand/insert')}?did={$v['did']}">查看</a></td>
				<td><a href="{:U('Demand/demand_ok')}?did={$v['did']}">通过</a></td>
			</tr>
		</foreach>
		</table>
		<hr width="920px" /><br />
	</div>
</body>
</html>
